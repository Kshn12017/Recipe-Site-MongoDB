<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">RecipeApp</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Recipe</a></li>
                <li><a href="#">My Recipes</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="Search recipes...">
        </div>
    </nav>

    <!-- Recipe Detail -->
    <section class="recipe-detail">
        <div class="detail-container">
            <img src="recipe-detail.jpg" alt="Recipe Image" class="detail-image">
            <div class="detail-content">
                <h1>Recipe Title</h1>
                <p><strong>Preparation Time:</strong> 45 minutes</p>
                <h2>Ingredients:</h2>
                <ul>
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                </ul>
                <h2>Steps:</h2>
                <p>Step-by-step instructions on how to prepare the recipe go here.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RecipeApp. All rights reserved.</p>
    </footer>
</body>
</html>
